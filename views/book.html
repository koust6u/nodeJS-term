<!-- views/bookRegister.njk -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 등록 - 온라인 도서 대출 플랫폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">
    <h2 class="text-2xl font-semibold mb-4">도서 등록</h2>

    <form action="/book/register" method="POST" onsubmit="return validateForm()">
        <div class="mb-4">
            <label for="title" class="block text-gray-600">도서 제목</label>
            <input type="text" id="title" name="title" class="w-full border p-2 rounded" required>
        </div>

        <div class="mb-4">
            <label for="content" class="block text-gray-600">도서 내용</label>
            <textarea id="content" name="content" class="w-full border p-2 rounded" rows="4" required></textarea>
        </div>

        <div class="mb-4">
            <label for="img" class="block text-gray-600">도서 이미지 URL</label>
            <input type="text" id="img" name="img" class="w-full border p-2 rounded" placeholder="도서 이미지 URL을 입력하세요">
        </div>

        <div class="mb-4">
            <label for="price" class="block text-gray-600">가격</label>
            <input type="number" id="price" name="price" class="w-full border p-2 rounded" placeholder="도서 가격을 입력하세요" required>
        </div>

        <!-- userId는 세션에서 가져올 수 있을 것으로 가정 -->
        <!-- <input type="hidden" id="userId" name="userId" value="{{ userId }}"> -->

        <button type="submit" class="bg-blue-500 text-white p-2 rounded">도서 등록</button>
    </form>
    <a href="/main" class="text-gray-500 hover:underline mt-4 block">이전 페이지로 돌아가기</a>

    <script>
        function validateForm() {
            var price = document.getElementById('price').value;
            if (parseInt(price) < 0) {
                alert('금액은 0원 이상이어야 합니다.');
                return false;
            }
            alert('성공적으로 등록되었습니다.')
            return true;
        }
    </script>
</div>

</body>
</html>
