<!-- views/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4 mt-8">
    <h1 class="text-4xl font-bold mb-4">{{ title }}</h1>
    <p class="text-lg text-gray-700">도서 대출 서비스에 오신 것을 환영합니다. 어떤 도움이 필요하신가요?</p>
    <div class="mt-8 flex items-center justify-center space-x-4">
        <a href="/login" class="bg-blue-500 text-white px-4 py-2 rounded-md">로그인</a>
        <a href="/signup" class="bg-green-500 text-white px-4 py-2 rounded-md">회원가입</a>
    </div>
</div>


<script>
    // 페이지 리디렉션 후 URL 쿼리 파라미터를 읽어와서 alert로 출력
    const urlParams = new URLSearchParams(window.location.search);
    const queryString = urlParams.get("error");

    if (queryString) {
        // '='를 기준으로 짜르고, 뒷부분의 메시지만 가져오기
        const errorMessage = queryString;

        const decodedMessage = decodeURIComponent(errorMessage);

        alert("에러 메시지: " + decodedMessage);
    }
</script>
</body>
</html>
